<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вираж</title>
    <!-- Стили css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Навигационное меню -->
    <div class="main-section__flex-header">
        <img src="./assets/icons/polos.svg" alt="иконка полосок" class="main-section__mobile-spans">
        <header class="main-section__header">
            <a href="#" class="main-section__logo-link">
                <p class="main-section__logo-text">ВИРАЖ</p>
                <img class="main-section__logo" src="./assets/icons/logo.svg" alt="иконка логотипа">
            </a>
        </header>
        <nav class="main-section__nav">
            <ul class="main-section__ul">
                <li class="main-section__li"><a href="#" class="main-section__link">Цены<span id="main-section__span">></span></a></li>
                <li class="main-section__li"><a href="#" class="main-section__link">Контакты</a></li>
                <li class="main-section__li"><a href="#" class="main-section__link">Галерея</a></li>
                <li class="main-section__li"><a href="#" class="main-section__link">О нас</a></li>
            </ul>
            <div class="main-section__tels">
                <p class="main-section__tel-text">
                    <span id="main-section__tel-span">+7(999)99-99-99</span><br>ПН-ВС: 8.00 - 20.00
                </p>
            </div>
        </nav>
    </div>
    <!-- Первая секция -->
    <section class="main-section">
        <div class="container">
            <!-- Обертка -->
            <div class="main-section__wrapper">
                <p class="main-section__text">
                    Наши дороги<br> ведут к вашему<br> <span id="main-section__orange">успеху</span>
                </p>
                <p class="main-section__text2">
                    Ищите где сдать на права в Москве?<br>
                    Приходите к нам<br>
                    Качество по всем критериям
                </p>
                <button class="main-section__btn">Поехали</button>
            </div>
            <!-- Блок смайлика -->
            <div class="main-section__block">
                <img src="./assets/images/smile.png" alt="изображение смайлика" class="main-section__smile">
                <div class="main-section__otzyv">
                    <p class="main-section__text-school">Моя любимая автошкола</p>
                    <div class="main-section__block-star">
                        <img src="./assets/icons/star.svg" alt="иконка звезды" class="main-section__star">
                        <p class="main-section__text-rev">4.9  <span id="main-section__id-rev">(1.989 Reviews)</span></p>
                    </div>
                </div>
            </div>
    
        </div>
    </section>
    
</body>
</html>
