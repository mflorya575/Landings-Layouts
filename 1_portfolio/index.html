<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Первая секция -->
    <section class="main-section">
        <div class="container">
            <!-- Навигационное меню -->
            <div class="main-section__flex-header">
                <header class="main-section__header">
                    <a href="#"><img class="main-section__logo" src="./assets/icons/logo.png" alt="иконка логотипа"></a>
                </header>
                <nav class="main-section__nav">
                    <ul class="main-section__ul">
                        <li class="main-section__li"><a href="#" class="main-section__link">Обо мне</a></li>
                        <li class="main-section__li"><a href="#" class="main-section__link">Где была</a></li>
                        <li class="main-section__li"><a href="#" class="main-section__link">Спорт</a></li>
                    </ul>
                </nav>
            </div>
            <!-- Обертка -->
            <div class="main-section__wrapper">
                <!-- Левая часть -->
                <div class="main-section__wrapper-left">
                    <img src="./assets/images/main-image.png" alt="изображение двух человек" class="main-section__img">
                </div>
                <!-- Правая часть -->
                <div class="main-section__wrapper-right">
                    <h1 class="main-section__title">Я Екатерина</h1>
                    <hr class="main-section__hr">
                    <p class="main-section__text">
                        Я уже несколько лет занимаюсь в театральной школе<br>
                        и вообще у меня всё хорошо.
                    </p>
                    <div class="main-section__flex-buttons">
                        <button class="main-section__btn">Листай ниже</button>
                        <div class="main-section__questions">
                            <img src="./assets/icons/chat.svg" alt="иконка чата" class="main-section__questions-icon">
                            <p class="main-section__questions-text">Есть вопросы?</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
